[profile.default]
src = "src"
out = "out"
libs = ["node_modules", "lib"]
via_ir = true  # Required for FHE operations
optimizer = true
optimizer_runs = 200
solc_version = "0.8.26"
evm_version = "cancun"
auto_detect_remappings = false
ffi = false
fs_permissions = [{ access = "read-write", path = ".forge-snapshots/"}]

# RPC endpoints
[rpc_endpoints]
mainnet = "https://eth-mainnet.alchemyapi.io/v2/${ALCHEMY_KEY}"
sepolia = "https://eth-sepolia.alchemyapi.io/v2/${ALCHEMY_KEY}"
fhenix = "https://api.helium.fhenix.zone"

# Coverage profile with IR optimizer to avoid stack too deep errors
[profile.coverage]
src = "src"
out = "out"
libs = ["node_modules", "lib"]
via_ir = true
optimizer = true
optimizer_runs = 1
ir_minimum = true
solc_version = "0.8.26"
evm_version = "cancun"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

